<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage-clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="./Assets/website-logo.png" alt="IPDC">
            </div>
            <div class="menu-bar">
                <ul class="menu">
                    <li>RETAIL</li>
                    <li>SME</li>
                    <li>CORPORATE</li>
                    <li>ABOUT US</li>
                    <li>COVID 19</li>
                    <li>CAMPAINS</li>
                </ul>
            </div>

            <div class="search-bar">
                <img src="./Assets/search-icon.png" alt="">
                <button class="btn">iservices</button>
                <span><i class="fa-solid fa-bars fa-lg"></i></span>
            </div>
        </nav>

        <main>
            <div class="left-side">
                <h1>Chase Your <br>Dream with us</h1>
                <p>The harder you work for something. the <br>greater you'll feel when you achieve it.</p>
                <div class="button">
                    <button class="lg-btn">APPLY ONLINE</button>
                    <button class="lg-btn-outline">LOAN CALCULATOR</button>
                </div>
                <div class="contact">
                    <img src="./Assets/phone.png" alt="">
                    <img src="./Assets/facebook.png" alt="">
                    <img src="./Assets/youtube.png" alt="">
                    <img src="./Assets/linkedin.png" alt="">
                    <img src="./Assets/instagram.png" alt="">
                </div>
            </div>

            <div class="right-side">
                <img src="./Assets/hero-image.png" class="hero-image" alt="">
                <button class="loan-btn car-btn">
                    <img src="./Assets/car.png" alt=""> Car Loan
                </button>
                <button class="loan-btn home-btn">
                    <img src="./Assets/House.png" alt=""> Home Loan
                </button>
            </div>
        </main>

    </div>
</body>
</html>
